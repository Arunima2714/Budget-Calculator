<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Full</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .left-half {
            background-color:white;
            height: 100vh; 
            padding-top: 100px;
            padding-left: 100px;

        }
        
        .right-half {
            background-color:white;
            height: 100vh;
            padding-top: 30px;
            padding-left: 100px;
            padding-right: 100px;
        }
        
        #h1 {
            font-weight: 900;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 id="h1" class="d-flex justify-content-center text-secondary pt-4"><span style="color: orangered;">S</span>mart 
            <span style="color: greenyellow;">S</span>aver
            </h1>
        <div class="row ">
            <div class="col-6 left-half">
                <img src="https://cdn.pixabay.com/photo/2020/04/16/12/34/financial-5050415_1280.jpg" alt="" width="500px">
            </div>
            
            <div class="col-6 right-half">
                <form class="p-4">
                    
                    <div class="mb-3">
                        <h1 class="d-flex justify-content-center text-secondary pb-3">Register</h1>
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Email id</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email id">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <p>Already have an account <a href="./in.html">Login</a></p>
                    </div>
                    <div class="d-flex justify-content-center pt-5">
                        <button type="button" onclick="register()" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function register() {
            let reg = {
                uname: username.value, 
                Email: email.value,    
                Password: password.value  
            };
    
           
            if (reg.uname.length === 0 || reg.Email.length === 0 || reg.Password.length === 0) {
                alert('Please enter all the details'); 
            } else {
               
                localStorage.setItem(reg.uname, JSON.stringify(reg));
                alert('Registered Successfully'); 
            }
        }
    </script>
    
</body>
</html>
